<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button ion-button (click)="getContacts()">getContacts</button>

  <ion-list>
    <ion-item *ngFor="let contact of contactList">
      <ion-avatar *ngIf="contact.image" item-start>
        <img [src]="contact.image">
      </ion-avatar>
      {{contact.name}}
      <p>{{contact.number}}</p>
    </ion-item>
  </ion-list>
</ion-content>
